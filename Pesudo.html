<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Styled Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Pseudo-classes and Pseudo-elements</h1>
    </header>

    <nav>
        <ul>
            <li><a href="MusicBlock.html">Back</a></li>
        </ul>
    </nav>
    
    <div>
        <table>
            <tr>
                <th>:hover</th> 
                <th>Selects an element when it's being hovered over.</th>
            </tr>
            <tr>
                <th>::before, ::after</th>
                <th>Generates content in an element. Often used with the content property.</th>
            </tr>
            <tr>
                <th>:active</th>
                <th>Selects an element when it's being activated (e.g., clicked on).</th>
            </tr>
        </table>
    </div>

</body>

</html>
